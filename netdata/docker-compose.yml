version: '3.3'
services:
    netdata:
        image: netdata/netdata
        container_name: netdata
        user: 0:0
        ports:
            - 19999:19999
        volumes:
            - ./config:/etc/netdata
            - ./lib:/var/lib/netdata
            - ./cache:/var/cache/netdata
            - /etc/passwd:/host/etc/passwd:ro
            - /etc/group:/host/etc/group:ro
            - /proc:/host/proc:ro
            - /sys:/host/sys:ro
            - /etc/os-release:/host/etc/os-release:ro
        restart: unless-stopped
